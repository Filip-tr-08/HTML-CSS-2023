<!DOCTYPE html>
<html>
  <head>
    <title>Tabeli</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table border="1" cellpadding="20" cellspacing="20">
      <thead>
        <tr>
          <th>Person</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chris</td>
          <td>38</td>
        </tr>
        <tr>
          <td>Dennis</td>
          <td>45</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>29</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
