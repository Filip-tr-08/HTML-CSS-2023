<!DOCTYPE html>
<html>
  <head>
    <title>Tabeli</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table border="1" cellpadding="20" cellspacing="20">
      <thead>
        <tr>
          <th>Person</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: red">Chris</td>
          <td>38</td>
        </tr>
        <tr>
          <td>Dennis</td>
          <td>45</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>29</td>
        </tr>
      </tbody>
    </table>
    <br />

      <caption>
        Informacii za studenti
      </caption>
      <thead>
        <th colspan="4">Student info</th>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td rowspan="3"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
